<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GeoGram</title>

    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
        crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">

    <link href="css/style.css" rel="stylesheet">


</head>

<body>
    <header>
        <div class="container">
            <i class="fa fa-map-marker fa-2x" aria-hidden="true"></i>
            <h1 class="logo">Geo<strong>Gram</strong></h1>

            <input class="geolocation" type="text" placeholder="London" />
        </div>

    </header>
    <div class="wrapper">

        <div id="map"></div>

        <main>
            <canvas id="myChart" width="400" height="200"></canvas>

            <div id="data" class="data">

            </div>

        </main>


    </div>


    <!--===========================
                  Javascript
    ============================-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.0/Chart.min.js"></script>
    
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCO37EZ7e7hjkXjS9yseecizaqv4LAse7o&callback=initMap">
    </script>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Javascript -->
    <script src="js/main-min.js" type="text/javascript"></script>



</body>

</html>
